<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <table class="table ">
        <thead>
        <tr>
            <th scope="col">Produit</th>
            <th scope="col">Prix unitaire</th>
            <th scope="col">Qte</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody wicket:id="wmc">
        <tr wicket:id="lvCartRow">
            <th scope="row" wicket:id="productName"></th>
            <td wicket:id="productunitprice"></td>
            <td wicket:id="productqte"></td>
            <td wicket:id="rowprice"></td>
            <td>
                <a href="">
                    <i class="fa fa-plus" wicket:id="plusLink"></i>
                </a>
                <a href="">
                    <i class="fa fa-minus" wicket:id="minusLink"></i>
                </a>
                <a href="">
                    <i class="fa fa-trash" wicket:id="rmLink"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
