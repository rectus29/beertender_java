<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div class="row">
				<div class="col-lg-12" wicket:id="wmc">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" wicket:id="lv">
						<div class="custom-box">
							<div class="servicetitle">
								<h4 wicket:id="productName">Beer</h4>
								<hr>
							</div>
							<div class="icn-main-container">
								<span class="icn-container" wicket:id="price"></span>
							</div>
							<p wicket:id="shortdesc">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry.</p>
							<div class="servicetitle">
								<div wicket:id="packaging"></div>
								<hr>
							</div>
							<ul class="pricing">

								<li wicket:id="rvCateg"><span wicket:id="categBadge">New</span></li>
							</ul>
							<a class="btn btn-theme" href="#" wicket:id="btnProduct">Voir</a>
							<a href="#" class="bookmarkLink" wicket:id="bookmarkLink">
								<i class="fa fa-star-o" wicket:id="bookmarkLabel"></i>
							</a>
						</div>
					</div>
				</div>

				<!--<img class="img-fluid cardProductImg" wicket:id="productImage" alt="Beer Bootle">-->
			</div>
		</wicket:panel>
	</body>
</html>
