<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
	<link rel="stylesheet" type="text/css" href="src/main/webapp/css/beertender.css"/>
</head>
<body>
<wicket:head>
    <style>


    </style>
</wicket:head>
<wicket:panel>
    <div class="container">
        <div class="card-deck mb-3 text-center" wicket:id="wmc">
            <div class="card mb-4 box-shadow" wicket:id="lv">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal" wicket:id="productName">Free</h5>
                </div>
                <div class="card-body">
					<div class="categHolder">
						<div class="badge badge-dark" wicket:id="rvCateg"><span wicket:id="categBadge">New</span></div>
					</div>
					<div>
						<img class="img-fluid cardProductImg" wicket:id="productImage" alt="Beer Bootle">
					</div>
                    <div class="card-title pricing-card-title" wicket:id="price">$0</div>
                    <div class="container">
                        <a class="btn btn-sm col-md-3 btn-primary btn-outline-primary" href="#">
                            <i class="fa fa-cart-plus"></i>
                        </a>
                        <a class="btn btn-sm col-md-3 btn-primary" wicket:id="btnProduct" href="#">
                            voir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
