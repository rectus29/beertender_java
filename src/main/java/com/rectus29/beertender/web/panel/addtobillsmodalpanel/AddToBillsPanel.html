<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

	<div class="row">
		<div class="col-md-2 hidden-xs">

		</div>
		<div class="col-md-10 col-xs-12">
			<div wicket:id="productName"></div>
			<div class="row">
				<label wicket:for="qte">Quantité</label>
				<input type="number" wicket:id="qte" name="qte" placeholder="Quantité">
			</div>
		</div>
		<div class="pull-right">
			<a href="#" wicket:id="addToCart" class="btn btn-primary">Ajouter au panier</a>
			<a href="#" wicket:id="cancel" class="btn">Annuler</a>
		</div>
	</div>

</wicket:panel>
</body>
</html>
