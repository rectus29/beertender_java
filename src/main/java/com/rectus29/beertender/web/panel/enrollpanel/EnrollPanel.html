<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<form action="#" wicket:id="form">
		<div class="form-group">
			<input type="text" class="form-control" wicket:id="lastName" placeholder="Nom">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" wicket:id="firstname" placeholder="PrÃ©nom">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" wicket:id="mail" placeholder="Email">
		</div>
		<div wicket:id="feed"></div>

		<div class="btn-group">
			<button type="button" wicket:id="save" class="btn btn-primary">Enregistrer</button>
			<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" wicket:id="saveAndSend" href="#">Enregistrer et envoyer l'invitation</a>
			</div>
		</div>
		<button wicket:id="cancel" type="button" class="btn btn-light">Annuler</button>
	</form>
</wicket:panel>
</body>
</html>
