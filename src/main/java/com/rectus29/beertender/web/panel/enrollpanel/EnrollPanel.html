<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<form action="#" wicket:id="form">
		<div class="form-group">
			<input type="email" class="form-control" wicket:id="mail" placeholder="Email">
		</div>
		<div wicket:id="feed"></div>
		<button wicket:id="send" type="submit" class="btn btn-primary">Envoyer</button>
		<button wicket:id="cancel" type="button" class="btn btn-light">Annuler</button>
	</form>
</wicket:panel>
</body>
</html>
