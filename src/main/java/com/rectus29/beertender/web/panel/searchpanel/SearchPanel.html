<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div id="searchBlock">
				<form action="#" wicket:id="searchForm">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fa fa-search"></i></div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Recherche" wicket:id="searchString">
					</div>
				</form>
			</div>
		</wicket:panel>
	</body>
</html>
