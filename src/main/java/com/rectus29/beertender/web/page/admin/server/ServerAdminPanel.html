<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div class="row">
				<div class="col-md-6 adminPanel">
					<h3><wicket:message key="HomePanel.serverStatus"/></h3>

					<div wicket:id="status">
						<wicket:message key="state"/>
						: <span wicket:id="online" class="label">[online/maintenance]</span>
						<a wicket:id="switchmode" class="btn btn-primary">
							<wicket:message key="change"/>
						</a>
					</div>
				</div>
				<div class="col-md-6 adminPanel">
					<h3>Indexation</h3>

					<a wicket:id="indexLink" class="btn btn-primary">
						index
					</a>
				</div>
				<div class="col-md-6 adminPanel">
					<h3>
						<wicket:message key="HomePanel.msgToUsers"/>
					</h3>
					<p>
						<wicket:message key="HomePanel.msgInfo"/>
					</p>
					<form wicket:id="msgPost" class="input-append">
						<div class="input-append">
							<input class="span7" wicket:id="msgAdmin" name="msg_admin" type="text"/>
							<input wicket:id="msgPostSubmit" name="Afficher" wicket:message="value:validate"
								   type="submit" class="btn btn-primary"/>
						</div>
					</form>
				</div>
				<div class="col-md-6 adminPanel">
					<h3>
						<wicket:message key="ServerAdminPanel.serverurl"/>
					</h3>
					<form wicket:id="serverUrlForm">
						<div class="input-append">
							<input class="span7" wicket:id="serverUrl" type="text"/>
							<input type="submit" wicket:id="serverUrlSubmit" class="btn btn-primary"
								   wicket:message="value:submit"/>
						</div>
						<div wicket:id="serverUrlfeed"/>

					</form>
				</div>
				<div class="col-md-6 adminPanel" wicket:id="serverLoadPanel"/>
				<div class="col-md-6 adminPanel" wicket:id="schedulerPanel"/>
			</div>
		</wicket:panel>
	</body>
</html>
