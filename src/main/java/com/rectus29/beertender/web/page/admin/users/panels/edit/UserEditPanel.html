<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<wicket:head>

</wicket:head>
<wicket:panel>
    <form wicket:id="form">
        <div class="form-group">
            <label class="control-label" wicket:for="lastname">
                <wicket:message key="lastName"/>
            </label>

            <input wicket:id="lastname" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="firstname">
                <wicket:message key="firstName"/>
            </label>

            <input wicket:id="firstname" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="mail">
                <wicket:message key="mail"/>
            </label>

            <input wicket:id="mail" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="username">
                <wicket:message key="UserProfile.username"/>
            </label>

            <input wicket:id="username" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="password">
                <wicket:message key="password"/>
            </label>

            <input wicket:id="password" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="role">
                <wicket:message key="role"/>
            </label>

            <select wicket:id="role" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label" wicket:for="auth">
                <wicket:message key="authMode"/>
            </label>

            <select wicket:id="auth" class="form-control"/>
        </div>
        <div class="form-group">
            <div class="controls">
                <a href="#" class="btn btn-primary" wicket:id="submit">
                    <wicket:message key="submit"/>
                </a>
                <a href="#" class="btn btn-default" wicket:id="cancel">
                    <wicket:message key="cancel"/>
                </a>
            </div>
        </div>
        <div wicket:id="feed"/>

    </form>
</wicket:panel>
</body>
</html>
