<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<form wicket:id="form">

		<div class="row">
			<div class="col-md-6">
				<div wicket:id="definitionPanel">
					<label class="control-label" wicket:for="productDef">
						<wicket:message key="productDef"/>
					</label>
					<select wicket:id="productDef" class="form-control"/><input type="checkbox" wicket:id="editdef"/>
					<div wicket:id="defEditPanel">
						<div class="form-group">
							<label class="control-label" wicket:for="defName">
								Nom
							</label>
							<input type="text" wicket:id="defName" class="form-control"/>
						</div>
						<div class="form-group">
							<label class="control-label" wicket:for="defDesc">
								Description
							</label>
							<textarea wicket:id="defDesc" class="form-control"/>
						</div>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label class="control-label" wicket:for="defimg">
						Image
					</label>
					<input type="file" wicket:id="defimg" class="form-control"/>
				</div>

			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label" wicket:for="packaging">
						<wicket:message key="packaging"/>
					</label>

					<select wicket:id="packaging" class="form-control"/>
				</div>
				<div class="form-group">
					<label class="control-label" wicket:for="price">
						<wicket:message key="price"/>
					</label>

					<input wicket:id="price" type="number" class="form-control"/>
				</div>
				<div class="form-group">
					<label class="control-label" wicket:for="state">
						<wicket:message key="state"/>
					</label>

					<select wicket:id="state" class="form-control"/>
				</div>

				<hr>

				categselector
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<a href="#" class="btn btn-primary" wicket:id="submit">
					<wicket:message key="submit"/>
				</a>
				<a href="#" class="btn btn-default" wicket:id="cancel">
					<wicket:message key="cancel"/>
				</a>
			</div>
		</div>
		<div wicket:id="feed"/>
	</form>
</wicket:panel>
</body>
</html>
