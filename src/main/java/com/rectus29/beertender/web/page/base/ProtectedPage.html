<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>
    <div class="container">
        <div id="topBar" class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="logo col-md-2">
                        <img src="img/beer.png" alt="beer" class="img-fluid"/>
                    </div>
                    <div class="col-md-6">
                        <h1>BeerTender</h1>
                    </div>
                    <div class="col-md-4">
                        <div id="userBlock">
                            <span class="badge badge-light">0</span>&nbsp;<i class="fas fa-shopping-cart"></i>&nbsp;|&nbsp;
                            <i class="fas fa-user"></i> User Login | <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3" id="leftMenu" wicket:id="menuPanel" style="padding: 0px;"></div>
                <div class="col-md-9 col-md-offset-1">
                    <wicket:child/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
