<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <section id="container">
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a href="/" wicket:id="homeLink" class="logo">
                <img src="img/beer.png" width="30" height="30" alt="" class="d-inline-block align-top">
                <b><span>Beer</span>Tender</b>
            </a>
			<div class="top-menu">
				<ul class="nav pull-right top-menu">
					<li class="dropdown" id="header_inbox_bar">
						<a class="dropdown-toggle" data-toggle="dropdown" href="index.html#">
							<i class="fa fa-shopping-cart"></i>
							<span class="badge bg-warning" wicket:id="cartNbProduct">0</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right extended inbox">
							<div class="notify-arrow notify-arrow-yellow"></div>
							<li>
								<p class="yellow">Votre panier</p>
							</li>
							<li wicket:id="cartLv">
								<a href="index.html#">
									<span class="photo"><img alt="avatar" src="img/beer.png" wicket:id="productImg"></span>
									<span class="subject">
									  <span class="from" wicket:id="productName">Zac Snider</span>
									  <span class="time" wicket:id="qte">Just now</span>
								  	</span>
									<span class="message" wicket:id="productPackage">
									</span>
								</a>
							</li>
							<wicket:enclosure>
								<li>
									<a href="#" wicket:id="cartLink">
										Voir la commande
									</a>
								</li>
							</wicket:enclosure>
						</ul>
					</li>
                    <wicket:enclosure>
                        <li><a class="logout" href="#" wicket:id="admin"><i class="fa fa-cogs"></i>&nbsp;Admin</a></li>
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <li><a class="logout" href="#" wicket:id="runAsUsual"><i class="fa fa-cogs"></i>&nbsp;reprendre son r√¥le</a></li>
                    </wicket:enclosure>
                    <li><a class="logout" wicket:id="logoutLink" href="#">Logout</a></li>
                </ul>
            </div>
        </header>
        <wicket:child/>

    </section>
    <div wicket:id="modal"/>
</wicket:extend>

</body>
</html>
