<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<wicket:head>

</wicket:head>
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group">
			<label class="control-label" wicket:for="name">
				<wicket:message key="name"/>
			</label>
			<input wicket:id="name" type="text" class="form-control"/>
		</div>

		<div class="form-group">
			<label class="control-label" wicket:for="startdate">
				<wicket:message key="start-date"/>
			</label>
			<input class="form-control datepicker" type="text" wicket:id="startdate"/>
		</div>
		<div class="form-group">
			<label class="control-label" wicket:for="enddate">
				<wicket:message key="end-date"/>
			</label>
			<input class="form-control datepicker" type="text" wicket:id="enddate"/>
		</div>
		<div class="form-group">
			<label class="control-label" wicket:for="state">
				<wicket:message key="state"/>
			</label>
			<select wicket:id="state" class="form-control"/>
		</div>
		<div class="form-group">
			<div class="controls">
				<a href="#" class="btn btn-primary" wicket:id="submit">
					<wicket:message key="submit"/>
				</a>
				<a href="#" class="btn btn-light" wicket:id="cancel">
					<wicket:message key="cancel"/>
				</a>
			</div>
		</div>
		<div wicket:id="feed"/>
	</form>
</wicket:panel>
</body>
</html>
