<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">>
	<body>
		<wicket:extend>
			<div class="productPack pull-right" wicket:id="beerPack"></div>
			<div class="mt row">
				<div class="col-lg-12">
					<div class="row content-panel">
						<wicket:enclosure>
							<div class="col-md-4 profile-text mt mb centered">
								<div class="right-divider hidden-sm hidden-xs">
									<div class="product-pic">
										<img class="rounded img-fluid img-circle" alt="beerImg" wicket:id="beerImg" style="height: 350px;">
									</div>
								</div>
							</div>
						</wicket:enclosure>
						<div class="profile-text">
							<h3 wicket:id="beerName"></h3>
							<h6>
								<wicket:container wicket:id="rvCateg">
									<span wicket:id="categBadge"/>
								</wicket:container>
							</h6>
							<p wicket:id="beerText"></p>
							<br>
							<p>
							<form wicket:id="form">
								<div class="productPrice" wicket:id="beerPrize"></div>
								<div style="display: inline-block; margin:15px 0 0 15px;">
									<input type="number" wicket:id="qte" placeholder="Quantité">
								</div>
								<a href="#" wicket:id="addToCart" class="btn btn-theme" style="margin: 15px 15px 0 0;">Ajouter à la commande</a>
								<div wicket:id="feed"></div>
							</form>
							</p>
						</div>
					</div>
				</div>

			</div>
		</wicket:extend>
	</body>
</html>
