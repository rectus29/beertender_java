<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<wicket:panel>
	<div class="actionRow">
		<a href="#" class="btn btn-primary btn-sm pull-right" wicket:id="add">
			<wicket:message key="add"/>
		</a>
		<form wicket:id="form" class="form-inline">
			<input class="form-control" wicket:id="name" placeholder="Rechercher"/>
			<select class="form-control" wicket:id="pckg"/>
			<a class="btn btn-default" wicket:id="filterSubmitButton">
				<wicket:message key="filter"/>
			</a>
		</form>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>#</th>
			<th>Nom</th>
			<th>Packaging</th>
			<th>Prix Unit.</th>
			<th>Status</th>
			<th>
				<wicket:message key="action"/>
				s
			</th>
		</tr>
		</thead>
		<tbody wicket:id="wmc">
		<tr wicket:id="sorting">
			<td wicket:id="id"></td>
			<td wicket:id="prodName"></td>
			<td wicket:id="packaging"></td>
			<td wicket:id="price">[name]</td>
			<td wicket:id="state">[role]</td>
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Action <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="#" wicket:id="edit">
								<i class="icon-edit"/>&nbsp;<wicket:message key="edit"/>
							</a>
						</li>
						<li role="separator" class="divider"></li>
						<li>
							<a class="dropdown-item" href="#" wicket:id="remove">
								<i class="icon-remove"/>&nbsp;<wicket:message key="delete"/>
							</a>
						</li>
					</ul>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	<div wicket:id="navigator"/>
	<div wicket:id="modal"/>
</wicket:panel>
</body>
</html>
