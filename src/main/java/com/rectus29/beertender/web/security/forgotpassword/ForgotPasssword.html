<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>
    <div id="mismaNav" class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <div class="row-fluid">
                    <div class="span2 logo">
                        <a class="brand" href="/"><img src="img/logo.png" width="110"/></a>
                    </div>
                </div>

            </div>
        </div>
        <div class="row-fluid blueBanner">
            <div></div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4 offset4 well">
                <form class="form-inline" wicket:id="wocForgotPasswordForm">
                    <fieldset>
                        <legend><wicket:message key="title"/></legend>
                        <label wicket:for="identifier"><wicket:message key="ident"/></label>
                        <input type="text" wicket:id="identifier"/>
                        <a href="#" wicket:id="submit" class="btn btn-primary"><wicket:message key="submit"/></a>
                    </fieldset>
                </form>
                <span wicket:id="feedback"></span>

            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
