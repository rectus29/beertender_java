<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>
    <div id="login-page">
        <div class="container">
            <form class="form-login" wicket:id="wocForgotPasswordForm">
                <h2 class="form-login-heading"><wicket:message key="title"/></h2>
                <div class="login-wrap">
                    <label wicket:for="identifier"><wicket:message key="ident"/></label>
                    <input type="text" wicket:id="identifier"/>
                    <a href="#" wicket:id="submit" class="btn btn-primary"><wicket:message key="submit"/></a>
                </div>
            </form>
            <div wicket:id="feedback"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
