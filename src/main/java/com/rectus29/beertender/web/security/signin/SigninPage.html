<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>

</wicket:head>
<wicket:extend>
    <div class="container login-holder">
        <div class="row">
            <form class="col-md-4 offset-md-4 jumbotron" wicket:id="authenticationForm">
                <br>
                <img src="img/beer.png" class="img-fluid" width="90px"/>
                <hr>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-user"/>
                            </div>
                        </div>
                        <input type="text" required class="form-control" wicket:id="username" wicket:message="placeholder:username">
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-lock"/>
                            </div>
                        </div>
                        <input type="password" required class="form-control" wicket:id="password" wicket:message="placeholder:password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <wicket:message key="connect"/>
                    </button>
                </div>
                <span wicket:id="feedback"/>
            </form>
        </div>
    </div>
</wicket:extend>
</html>
