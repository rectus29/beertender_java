<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<script>
			$(document).on('click', '#signinButton', function (e) {
			    e.preventDefault();
				$('#signinButton i').toggleClass('fa-spin');
				// signInCallback defined in step 6.
				auth2.grantOfflineAccess().then(signInCallback);
			});
		</script>
	</wicket:head>
	<wicket:extend>
		<div id="login-page">
			<div class="container">
				<form class="form-login" wicket:id="authenticationForm">
					<h2 class="form-login-heading">Connexion</h2>
					<div class="login-wrap">
						<input type="email" class="form-control" wicket:id="username" placeholder="Email" autofocus required>
						<br>
						<input type="password" class="form-control" wicket:id="password" placeholder="Mot de passe" required>
						<!--<label class="checkbox">-->
						<!--<input type="checkbox" value="remember-me" wicket:id="rememberMe"> Remember me-->
						<!--</label>-->
						<span class="pull-right">
							<a href="#" wicket:id="forgotPasswordLink">Forgot Password?</a>
						</span>
						<div wicket:id="feedback"/>
						<button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>&nbsp;Connexion</button>
						<hr>
						<div class="login-social-link centered">
							<button class="btn btn-facebook" type="button" id="signinButton">
								<i class="fa fa-google"></i>&nbsp;Sign in with Google
							</button>
						</div>
						<div class="registration">
							V&nbsp;<span wicket:id="versionNumber"/> &nbsp;|&nbsp;&copy; 2017-2018
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</html>
