<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>

</wicket:head>
<wicket:extend>
    <div class="container login-holder">
        <div class="loginpage">
            <form class="form-horizontal col-md-4 col-md-offset-4 well" id="connectWrapper" wicket:id="authenticationForm">

                <img src="img/logo.png"/>
                <hr>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"/>
                    </div>
                    <input class="form-control" type="text" wicket:id="username" wicket:message="placeholder:username"/>
                </div>
                <br/>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"/>
                    </div>
                    <input class="form-control" type="password" wicket:id="password" wicket:message="placeholder:password"/>
                </div>
                <br/>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <wicket:message key="connect"/>
                    </button>
                </div>
                <span wicket:id="feedback"/>
            </form>
        </div>
    </div>
</wicket:extend>
</html>
