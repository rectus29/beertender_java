<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>
    <div id="mismaNav" class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <div class="row-fluid">
                    <div class="span2 logo">
                        <a class="brand" href="/"><img src="img/logo.png" width="110"/></a>
                    </div>
                </div>

            </div>
        </div>
        <div class="row-fluid blueBanner">
            <div></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4 offset4 well">
                <form class="form-horizontal" wicket:id="wocRestorePasswordForm">
                    <fieldset>
                        <legend>Configuration de votre nouveau mot de passe</legend>

                        <div class="control-group">
                            <label class="control-label" wicket:for="mdp1">Nouveau mot de passe</label>
                            <div class="controls">
                                <input type="password" wicket:id="mdp1"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" wicket:for="mdp2">Confirmation du mot de passe </label>
                            <div class="controls">
                                <input type="password" wicket:id="mdp2"/>
                            </div>
                        </div>


                        <div class="control-group">

                            <div class="controls">
                                <a href="#"  wicket:id="submit" class="btn btn-primary">Envoyer</a>
                            </div>
                        </div>



                    </fieldset>
                </form>
                <span wicket:id="feedback"></span>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
